<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Html事件处理程序</title>
	<script type="text/javascript" src="event.js"></script>
</head>
<body>
	<div class="box">
		<!-- HTML处理事件 -->
		<input type="button" value="HTML处理事件" id="btn" onclick="alert('hello')"/>
		<input type="button" value="HTML处理事件" id="btn" onclick="showMessage()"/>

		<!-- DOM0级事件处理程序 -->
		<input type="button" value="DOM0级事件处理程序" id="btn2"/>
		<!-- DOM2级事件处理程序 -->
		<input type="button" value="DOM2级事件处理程序" id="btn3"/>
		<input type="button" value="IE事件处理程序" id="btn4"/>

	</div>
	<script type="text/javascript">
		function showMessage() {
			alert("hello");
		}
		var btn2 = document.getElementById('btn2');//获得btn2的对象
		// btn2.onclick = showMessage;
		btn2.onclick = function() {
			alert("DOM0级事件处理程序");
		};
		var btn3 = document.getElementById('btn3');
		//DOM2级事件,可以添加多个事件处理程序,会按照顺序执行
		btn3.addEventListener("click", showMessage, false);
		btn3.addEventListener("click", function() {
			alert(this.value);
		}, false);
		//删除事件
		btn3.removeEventListener("click",showMessage, false);
		var btn4 = document.getElementById('btn4');
		// btn4.attachEvent('onclick', function(){
		// 	alert("IE事件处理程序");
		// });
		// 跨浏览器事件处理程序
		eventUtil.addHandler(btn4, 'click',showMessage);//兼容IE八之前的版本
		eventUtil.removeHandler(btn4,'click',showMessage);
	</script>
</body>
</html>
