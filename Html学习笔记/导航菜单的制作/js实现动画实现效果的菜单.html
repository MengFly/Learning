<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js实现水平动画菜单</title>
	<script type="text/javascript">
	//等所有的html加载完毕后再加载js文件
	window.onload=function() {
		var aA = document.getElementsByTagName('a');
		for(var i = 0; i < aA.length; i ++) {
			aA[i].onmouseover = function() {
				var This = this;
				clearInterval(This.time);
				This.time = setInterval(function() {
					This.style.width = This.offsetWidth + 8 + "px";
					if(This.offsetWidth >= 160) {
						clearInterval(This.time);
					}
				},30);
			}
			aA[i].onmouseout = function() {
				clearInterval(this.time);
				var This = this;
				This.time = setInterval(function() {
					This.style.width = This.offsetWidth - 8 + "px";
					if(This.offsetWidth <= 120) {
						This.style.width = "120px";
						clearInterval(This.time);
					}
				},30);
			}
		}
	}
	</script>
<style type="text/css">
	body{
		margin: 0;
		padding: 0;
		font-size: 14px;
	}
	ul {
		height: 50px;
		border-bottom: 5px solid #f60;
		list-style:none;/*将前面的圆点去掉*/
		width: 100%;
	}
	li {
		/*padding-top: 17px;*/
		margin-top: 17px;
		float: left;
	}
	a {
		text-decoration:none;/*去掉a标签的下划线*/
		display: block;/*将a标签设置成块级元素，才可以给它设置宽高这些属性*/
		height: 30px;
		line-height:30px;
		width: 100px;
		text-align: center;
		background: #ccc;
		margin-top: 3px;
	}
	a:hover {
		background: #f60;
		color: #fff;
	}
</style>
</head>
