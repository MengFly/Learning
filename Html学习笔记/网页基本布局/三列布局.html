<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局</title>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
		}
		.left1 {
			width: 200px;
			height: 500px;
			background: #ccc;
			position: absolute;
			left: 0;
			top: 0;
		}
		.middle1 {
			height: 500px;
			background: #999;
			margin: 0 310px 0 210px;
		}
		.right1 {
			width: 300px;
			height: 500px;
			background: #ddd;
			position: absolute;
			top: 0;
			right: 0;
		}
	</style>
</head>
<body>
	<div>
		<div class="left1">200px</div>
		<div class="middle1"><strong>居然不能回复，下面有位兄弟说不能自动换行大概和我踩了一样的坑，那就是输入数字或者纯字母了，因为一串数字或者一串字母是被当做一个整体的，所以浏览器默认不会破坏它的完整性所以不会换行，想换行的话需要增加这个属性word-wrap: break-word;就可以了</strong></div>
		<div class="right1">300px</div>
	</div>
</body>
</html>
