<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>垂直导航菜单</title>
	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			font-size: 14px;
		}
		ul {
			list-style:none;/*将前面的圆点去掉*/
			width: 100%;
		}
		a {
			text-decoration:none;/*去掉a标签的下划线*/
			display: block;/*将a标签设置成块级元素，才可以给它设置宽高这些属性*/
			height: 30px;
			line-height:30px;
			width: 100px;
			background: #ccc;
			text-indent:10px;/*文本缩进*/
			margin-top: 3px;
		}
		a:hover {
			background: #f60;
			color: #fff;
		}
	</style>
</head>
<body>
<!-- <ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">新闻</a></li>
</ul> -->
<ul>
	<li><a href="#">首页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
