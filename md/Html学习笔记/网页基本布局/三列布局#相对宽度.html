<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>三列布局#自适应宽度</title>
	<style type="text/css">
	body {
		margin: 0;
		padding: 0;
	}
		/*自适应布局*/
		.left {
			width: 33.33%;
			height: 500px;
			float: left;
			background: #ccc;
		}
		.middle {
			width: 33.33%;
			height: 500px;
			float: left;
			background: #999;
		}
		.right {
			width: 33.33%;
			height: 500px;
			float: right;
			background: #ddd;
		}
	</style>

</head>
<body>
	<div>
		<div class="left"></div>
		<div class="middle"></div>
		<div class="right"></div>
	</div>
</body>
</html>
